<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuno Paixao</title>

  <!-- Keep bots away -->
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#0f1b33;
      --card: rgba(255,255,255,.07);
      --card2: rgba(255,255,255,.05);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --line: rgba(255,255,255,.14);
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(96,165,250,.20), transparent 60%),
        radial-gradient(900px 600px at 80% 10%, rgba(167,139,250,.18), transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 28px 16px;
    }

    .wrap{
      width: min(980px, 100%);
    }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr .95fr;
      gap: 0;
    }

    @media (max-width: 860px){
      .grid{ grid-template-columns: 1fr; }
    }

    .left{
      padding: 34px 34px 28px;
    }
    @media (max-width: 860px){
      .left{ padding: 26px 22px 18px; }
    }

    .right{
      padding: 34px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-left: 1px solid var(--line);
      background: rgba(0,0,0,.10);
    }
    @media (max-width: 860px){
      .right{
        border-left: none;
        border-top: 1px solid var(--line);
        padding: 24px 22px 28px;
      }
    }

    h1{
      margin:0;
      font-size: clamp(30px, 4vw, 44px);
      letter-spacing: -0.02em;
      line-height: 1.05;
    }

    .bio{
      margin: 14px 0 0;
      font-size: 16px;
      line-height: 1.55;
      color: var(--muted);
    }

    .facts{
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
      display:grid;
      gap: 10px;
    }

    .fact{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.45;
    }

    .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      margin-top: 7px;
      background: rgba(96,165,250,.85);
      box-shadow: 0 0 0 4px rgba(96,165,250,.18);
      flex: 0 0 8px;
    }

    a{
      color: rgba(147,197,253,.95);
      text-decoration: none;
    }
    a:hover{ text-decoration: underline; }

    .socials{
      margin-top: 18px;
      display:flex;
      flex-wrap:wrap;
      gap: 10px;
      align-items:center;
    }

    .icon{
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      outline: none;
    }
    .icon:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,.09);
      border-color: rgba(255,255,255,.22);
      text-decoration:none;
    }
    .icon:focus-visible{
      box-shadow: 0 0 0 4px rgba(96,165,250,.35);
    }

    .icon img{
      width: 22px;
      height: 22px;
      display:block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }

    .photo{
      width: min(320px, 100%);
      aspect-ratio: 4 / 5;
      object-fit: cover;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 16px 50px rgba(0,0,0,.35);
      background: rgba(255,255,255,.06);
    }

    .footer{
      padding: 14px 22px;
      border-top: 1px solid var(--line);
      color: rgba(255,255,255,.55);
      font-size: 12.5px;
      display:flex;
      justify-content:space-between;
      gap: 12px;
      flex-wrap:wrap;
    }

    .pill{
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 6px 10px;
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.70);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Nuno Paixao landing page">
      <div class="grid">
        <div class="left">
          <h1>Nuno Paixao</h1>

          <p class="bio">
            Senior Systems Administrator at
            <a href="https://ascendllp.com/" target="_blank" rel="noopener noreferrer">Ascend LLP</a>.
          </p>

          <div class="facts" aria-label="Basic details">
            <div class="fact">
              <span class="dot" aria-hidden="true"></span>
              <span>
                Based in
                <a href="https://discoversaintjohn.com" target="_blank" rel="noopener noreferrer">Saint John, NB, Canada</a>.
              </span>
            </div>
            <div class="fact">
              <span class="dot" aria-hidden="true"></span>
              <span>Connect with me here:</span>
            </div>
          </div>

          <nav class="socials" aria-label="Social links">
            <a class="icon" href="mailto:nuno@paixao.ca" aria-label="Email Nuno" title="Email">
              <img src="email.png" alt="" />
            </a>
            <a class="icon" href="https://www.facebook.com/nmpaixao" target="_blank" rel="noopener noreferrer"
               aria-label="Nuno on Facebook" title="Facebook">
              <img src="facebook.png" alt="" />
            </a>
            <a class="icon" href="https://www.twitter.com/nunopaixao" target="_blank" rel="noopener noreferrer"
               aria-label="Nuno on X" title="X">
              <img src="x.png" alt="" />
            </a>
            <a class="icon" href="https://www.linkedin.com/in/paixaonuno/" target="_blank" rel="noopener noreferrer"
               aria-label="Nuno on LinkedIn" title="LinkedIn">
              <img src="linkedin.png" alt="" />
            </a>
          </nav>
        </div>

        <div class="right">
          <img class="photo" src="nuno.jpg" alt="Photo of Nuno Paixao" width="320" height="400" />
        </div>
      </div>

      <div class="footer">
        <span class="pill">Simple. Secure. Low maintenance.</span>
        <span>Â© <span id="y"></span> Nuno Paixao</span>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
